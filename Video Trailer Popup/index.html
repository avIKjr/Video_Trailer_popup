<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3945317/pexels-photo-3945317.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. A at enim
        veniam soluta unde atque optio minus, laudantium ab vel aut fugiat harum
        nesciunt eius, assumenda ad maxime, ut consequuntur.
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
      <video src="trailer.mp4" controls></video>
      <i class="fa fa-times fa-2x close-icon"></i>
    </div>

    <script src="index.js"></script>
  </body>
</html>
